<!DOCTYPE html>
<html lang="en">

<head>
    <div th:insert="fragments/head.html :: head"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <Header th:replace="fragments/header.html :: header"></header>
    <main class="container">

        <h3 th:text="${authorModel.name}"> Name </h3>

        <h1>New Post</h1>

        <form action="/author/post" method="POST">
            <label>
                <h2>Title</h2>
                <input type="text" name="title" value="Post Title" />
            </label>

            <label>
                <input type="hidden" name="author" th:value="${authorModel.id}" />
            </label>

            <label>
                <h2>genre</h2>
                <input list="genres" name="genre" />
                <datalist id="genres">
                    <option th:each="genre: ${genresModel}" th:value="${genre.name}">

                    </option>
            </label>
            <label>
                <h2>publish date</h2>
                <input type="text" name="publishDate" value="Publish Date" />
            </label>
            <label>
                <h2>Body</h2>
                <input type="text" name="body" value="Post Body" />
            </label>

            <button type="submit">Create New Post</button>
        </form>
        <h2>List of post</h2>
        <div class="post" th:each="post: ${postsModel}">
            <a th:href="|/author/post/${post.id}|">
                <h1 th:text="${post.title}">Titlex</h1>
            </a>


            </h1>
    </main>
    <footer th:replace="fragments/footer.html :: footer"></footer>
</body>

</html>
