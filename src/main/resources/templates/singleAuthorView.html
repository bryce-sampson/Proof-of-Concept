<!DOCTYPE html>
<html lang="en">

<head>
    <div th:insert="fragments/head.html :: head"></div>
    <title>Noisy Nimbus Musician</title>
</head>

<body>
    <Header th:replace="fragments/header.html :: header"></header>
    <main class="container">

        <h1 th:text="${authorModel.name}"> Name </h1>

        <h1>Add New Song</h1>

        <form action="/author/post" method="POST">
            <label>
                <h2>Title</h2>
                <input type="text" required name="title" placeholder="Post Title" />
            </label>

            <label>
                <input type="hidden" name="author" th:value="${authorModel.id}" />
            </label>

            <label>
                <h2>genre</h2>
                <input list="genres" name="genre" required />
                <datalist id="genres">
                    <option th:each="genre: ${genresModel}" th:value="${genre.name}">

                    </option>
            </label>
            <label>
                <h2>publish date</h2>
                <input type="text" required name="publishDate" placeholder="Publish Date" />
            </label>
            <label>
                <h2>Body</h2>
                <textarea type="text" required maxlength="1000" rows="3" cols="100" name="body"
                    placeholder="Post Body"></textarea>
            </label>

            <button type="submit">Create New Song</button>
        </form>
        <h2>List of Songs</h2>
        <ol class="post" th:each="post: ${postsModel}">
            <a th:href="|/author/post/${post.id}|">
                <h3 th:text="${post.title}">Title</h3>
            </a>
        </ol>
    </main>
    <footer th:replace="fragments/footer.html :: footer"></footer>
</body>

</html>
